<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div class="gridoptions">
        
            <button class="button reset">New Sketch</button>

            <div class="dropdown">
                <a class="dropbtn">Options</a>
                <div class="dropdown-content">

                    <div class="slideroptions">
                        <div class="slidecontainer">
                            <h2>Density:</h2>
                            <h2 class = "sliderdisplay"></h2>
                            <input type="range" min="1" max="100" value="50" class="slider">
                        </div>
                    </div>

                    <div class="opacityCheckboxContainer">
                        <p>Opacity</p>
                        <input type="checkbox" class="opacityCheckbox" checked>
                    </div>

                    <div class="downloadButton">
                        <button id="downloadbutton" class="button download">Download Sketch</button>

                    </div>

                </div>
              </div>


            <!-- <div class="opacityCheckboxContainer">
                <input type="checkbox" class="opacityCheckbox" checked>
                <p>Opacity</p>
            </div>
        

        <div class="slideroptions">
            
            <div class="slidecontainer">
                <input type="range" min="1" max="100" value="50" class="slider">
                <h2 class = "sliderdisplay"></h2>
            </div>
            
        </div> -->

        
    </div>
    <div id="gridcontainer" class="gridcontainer"></div>

    <div class="instructions"><p>To change block density, go to Options, adjust slider from the dropdown menu, then hit 'New Sketch'. To clear board, just hit 'New Sketch'.</p></div>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"></script>
    <script src="http://cdn.jsdelivr.net/g/filesaver.js"></script>
    <script src="script.js"></script>
    <script>
    
    $(document).ready(function(){
        $('#downloadbutton').click(function(){
            domtoimage.toBlob(document.getElementById('gridcontainer'))
            .then(function(blob){
                window.saveAs(blob,"sketch.jpg")
            })
        })
    })

    </script>
</body>
</html>
