    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div class="gridoptions">
        
            <button class="button reset">New Sketch</button>

            <div class="dropdown">
                <a class="dropbtn">Options</a>
                <div class="dropdown-content">

                    <div class="slideroptions">
                        <div class="slidecontainer">
                            <h2>Density:</h2>
                            <h2 class = "sliderdisplay"></h2>
                            <input type="range" min="1" max="100" value="50" class="slider">
                        </div>
                    </div>

                    <div class="opacityCheckboxContainer">
                        <p>Opacity</p>
                        <input type="checkbox" class="opacityCheckbox" checked>
                    </div>

                    <div class="downloadButton">
                        <button class="button">Download Sketch</button>

                    </div>

                </div>
              </div>
